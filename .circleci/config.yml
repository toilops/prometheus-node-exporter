version: 2
jobs:
  build:
    docker:
      - image: chrismeyers/centos7
    steps:
      - checkout
      - run:
          name: Install Packages
          command: yum install -y epel-release && yum install -y python-pip
      - run:
          name: Set Role Variable
          command: printf '[defaults]\nroles_path=../' >ansible.cfg
      - run:
          name: Install Ansible
          command: pip install ansible
      - run:
          name: Test Role
          command: ansible-playbook tests/test.yml -i tests/inventory
